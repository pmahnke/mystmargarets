&lt;img alt="favoursaviour.png" src="http://www.mystmargarets.com/favoursaviour-thumb.png" class="span-14" /&gt;

&lt;p class="author">By Philip Brocklehurst of Yellowwedge Cheese&lt;/p&gt;
			
&lt;img src="http://whatsforteatonightdear.files.wordpress.com/2011/06/spagedgeree.jpg?w=300&h=300" class="left span-4" alt="Curried Crab and Hot Smoked Salmon Spaghetti" /&gt;

						&lt;p&gt;&lt;em&gt;AKA “Spaghedgeree” if you’re feeling all Spike Milligan, or are four years old.&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;So, there I am mooching around the farmers market in the sunshine, the asparagus and strawberries are in the bag, and I&#8217;ve already got my eye on some lovely looking crabs at the fishmongers stall, and I&#8217;m thinking that dinner&#8217;s a done deal. Spaghetti with crab and chilli (about which I&#8217;ll post another day). When all of a sudden I come across a fascinating little stall selling dishes from India to the Philippines and stopping at a few fun sounding places along the way. I&#8217;d have happily scoffed several there and then if I hadn&#8217;t already stuffed my face with a lamb bourek from the nice couple on the Algerian stall. One of their offerings was a kedgeree fish cake, and now I&#8217;m craving warm curry spices with the crab. I need to pimp my pasta, kedgeree style, and luckily there a couple of hot smoked salmon fillets in the fridge to provide the required smoky notes. Raj era bureaucrat&#8217;s breakfast it may not be, but we&#8217;re having it for tea&#8230;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;For two&lt;/em&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;I medium brown crab [brown and white meat, and claws too if you have them]&lt;/li&gt;
&lt;li&gt;1 onion, chopped&lt;/li&gt;
&lt;li&gt;150g hot smoked salmon, flaked&lt;/li&gt;
&lt;li&gt;1 tbsp vegetable oil&lt;/li&gt;
&lt;li&gt;½ tsp turmeric&lt;/li&gt;
&lt;li&gt;¼ tsp chilli powder&lt;/li&gt;
&lt;li&gt;¾ tsp garam masala&lt;/li&gt;
&lt;li&gt;180 ml double cream&lt;/li&gt;
&lt;li&gt;220g spaghetti&lt;/li&gt;
&lt;li&gt;20g parmesan&lt;/li&gt;
&lt;li&gt;A splash of vermouth&lt;/li&gt;
&lt;li&gt;Some chopped fresh coriander&lt;/li&gt;
&lt;li&gt;A mild green chilli, deseeded and chopped&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;Cook the spaghetti as directed until al dente. Sauté the onion in the oil until softened then add the spices and cook for a couple more minutes. Add the vermouth and quickly bubble away to almost nothing. Add the cream and once bubbling toss in the crab, the salmon and the parmesan [fish and cheese? yes, but it’s really more of a seasoning here], taste and season with salt and pepper. Throw the spaghetti into the sauce with a ladle of its cooking water, strew the coriander and chopped chilli over the top, stir, and you’re done.&lt;/p&gt;
&lt;p&gt;&lt;em&gt;I had some halved boiled quails eggs with mine for the full kedgeree effect, but left them out for the Shopkeeper whose egg aversion seems to be growing ever deeper roots.&lt;/em&gt;&lt;/p&gt;
